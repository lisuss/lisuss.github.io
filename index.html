<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlay.css" />
    <link rel="stylesheet" href="styles/config.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Player Name</h2>
        <form id="game-form">
          <div class="form-control">
            <label for="playername">Name</label>
            <input type="text" name="playername" id="playername" required />
          </div>
          <p id="error"></p>
          <div>
            <button
              type="reset"
              class="button-style button-alt-style"
              id="cancel-btn"
            >
              Cancel
            </button>
            <button type="submit" class="button-style">Submit</button>
          </div>
        </form>
      </aside>
      <section id="config">
        <ol>
          <li>
            <article id='player1'>
              <h2>Player 1</h2>
              <h3>Name</h3>
              <p class="symbol">O</p>
              <button
                class="button-style"
                id="edit-player1-btn"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id='player2'>
              <h2>Player 2</h2>
              <h3>Name</h3>
              <p class="symbol">X</p>
              <button
                class="button-style"
                id="edit-player2-btn"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="button-style" id='start-button'>Start game</button>
      </section>

      <section id="main-game">
        <article id="game-over">
          <h3><span id="winner">Playername</span> won</h3>
        </article>
        <p>Turn of <span id="current-player">PlayerName</span></p>
        <ol id="game-board">
          <li data-row='1' data-col='1'></li>
          <li data-row='1' data-col='2'></li>
          <li data-row='1' data-col='3'></li>
          <li data-row='2' data-col='1'></li>
          <li data-row='2' data-col='2'></li>
          <li data-row='2' data-col='3'></li>
          <li data-row='3' data-col='1'></li>
          <li data-row='3' data-col='2'></li>
          <li data-row='3' data-col='3'></li>
        </ol>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Calories counter</title>
</head>

<body>
       
    <nav>               
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="../../projects.html" class="back-link">
                    Go back
                </a>
                <a href="#" class="brand-logo center">Calories counter</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear all</a></li>
                </ul>
            </div>
        </div>
    </nav>

 
    <br>

    <div class="container">
        <!-- insert items-->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                    
                    <div class="input-field col s6">
                        <input type="number" placeholder="Add Kcal" id="item-kcal">
                        <label for="item-kcal">Kcal</label>
                    </div>

                    <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Item</button>
                
                    <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update</button>
                    <button class="delete-btn btn red"><i class="fa fa-remove"></i>Delete</button>
                 
                    <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
                </div>
                </form>
            </div>
        </div>
        <!-- Calorie count-->
        <h3 class="center-align">Total Kcal consumed: <span class="total-kcal">0</span></h3>

        <!-- Item list -->
        <ul id="item-list" class="collection">
            <!--
            <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong> <em>1500 Kcal</em>
                <a href="#" class="secondary-content">
                <i class="fa fa-pencil"> </i>
            </a>
            </li>
        -->
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Here is the place where you can contact with me</h1>
  <div class="contact-form">
  <form action="https://formspree.io/wojciech.sebestowicz@gmail.com" method="POST">
    
      
      <input type="email" name="email" class="email form-control" placeholder="Input your email"/><br>
    
    
      
      <input type="text" name="subject" class="subject form-control" placeholder="Subject of the message"/><br>
    
      
      <textarea class="message form-control" name="message" placeholder="Fill me"></textarea><br>
    
    <div class="status"></div>
    <button type="submit" class="submit form-control">Send</button>
  </form>
  </div>
</body>
</html>
